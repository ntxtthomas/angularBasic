<div class="wrapper">
	<div class="container">

		<div><a href="#/home">Home </a> | <a href="#/about"> About</a></div>
		<div class="leftCol">
			<form ng-submit="dirList.addPerson()">
				<p><input type="text" placeholder="Name" ng-model="dirList.name"></p>
				<p><input type="number" placeholder="Age" ng-model="dirList.age"></p>
				<input type="submit" class="submit" value="Submit">
			</form>
			<button ng-if="!dirList.toggle" ng-click="dirList.toggle = true">Show Names</button>
			<button ng-if="dirList.toggle" ng-click="dirList.toggle = false">Hide Names</button>
			<br><br>
		</div>	
		<div class="rightCol">
			<input type="text" ng-model="search" placeholder="filter">
			<ul ng-if="dirList.toggle">
				<li ng-repeat="item in dirList.list | filter:search"
				ng-class="item.age > 29 ? 'over-thirty': 'under-thirty' "
				ng-include src=" 'person.html' ">
				</li>
			</ul>

		</div>
	</div>
</div>
